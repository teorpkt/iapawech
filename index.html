<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iapawech v2</title>
    <style>
       body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
         background: rgb(0,0,0);
}

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: rgba(8,23,40,1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: rgba(8,23,40,1);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            border: 1px solid #ccc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #222;
        }

        button:disabled {
            background-color: #111; /* Couleur grise pour le bouton désactivé */
            cursor: not-allowed; /* Changer le curseur pour indiquer que c'est désactivé */
        }

        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #modalContent {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh; /* 50% de la largeur de la page */
            overflow: hidden; /* Masquer le débordement */
        }

        #modalImage {
            width: auto; /* Prendre toute la largeur du conteneur */
            height: 100%; /* Garder les proportions de l'image */
            border-radius: 10px;
        }

        #credit {
            margin-top: 20px;
            font-size: 12px; /* Petite écriture */
            color: #888; /* Couleur discrète */
        }

        #credit a {
            color: rgba(8,23,40,1); /* Couleur du lien */
            text-decoration: none; /* Pas de soulignement */
        }

        #credit a:hover {
            text-decoration: underline; /* Soulignement au survol */
        }
    </style>
</head>
<body>

<div id="container">
    <h1>iapawech</h1>
    <input type="text" id="textInput" placeholder="Écrivez votre description d'image ici..." aria-label="Image à générer">
    <button id="goButton">Générer</button>
    <div id="result"></div>
    <div id="credit">
        un projet de <a href="https://www.instagram.com/teorpkt" target="_blank">@teorpkt</a>
    </div>
</div>

<div id="modal">
    <div id="modalContent">
        <img id="modalImage" alt="Image générée">
    </div>
</div>

<script>
    let intervalId;

    document.getElementById('goButton').addEventListener('click', async () => {
        const button = document.getElementById('goButton');
        const prompt = document.getElementById('textInput').value;
        if (prompt.trim() === "") {
            alert("Veuillez entrer une suggestion d'image.");
            return;
        }

        button.disabled = true;
        button.textContent = " Chargement...";

        function generateRandomSeed() {
            return Math.floor(Math.random() * 1e9);
        }

        const generateImage = () => {
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?model=turbo&seed=${generateRandomSeed()}&width=1080&height=1080&nologo=true&enhance=false`;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;

            modalImage.onload = function() {
                const modal = document.getElementById('modal');
                modal.style.display = "flex";
                button.disabled = false;
                button.textContent = "Générer";
            };
        };

        generateImage(); // Generate the first image

        // Set an interval to generate a new image every 5 seconds
        intervalId = setInterval(() => {
            generateImage();
        }, 5000);

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = "none";
                clearInterval(intervalId); // Stop generating images when modal is closed
            }
        }
    });
</script>

</body>
</html>
